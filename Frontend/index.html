<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Genius | AI Kitchen Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --primary-dark: #ee5253;
            --secondary: #48dbfb;
            --secondary-dark: #0abde3;
            --text: #2f3542;
            --text-light: #747d8c;
            --background: #f1f2f6;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .title i {
            font-size: 28px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .toggle-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px;
            display: flex;
            position: relative;
        }
        
        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            z-index: 1;
            transition: var(--transition);
            border-radius: 25px;
            font-weight: 500;
            position: relative;
        }
        
        /* Tooltip styling */
        .toggle-option::before {
            content: attr(data-tooltip);
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .toggle-option:hover::before {
            opacity: 1;
            visibility: visible;
        }
        
        .slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background-color: white;
            border-radius: 25px;
            transition: var(--transition);
        }
        
        .toggle-option.active {
            color: var(--primary);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--background);
            border-bottom-left-radius: 5px;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .option-chip {
            background-color: var(--white);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .option-chip:hover {
            background-color: var(--primary);
            color: white;
        }

        .option-chip.selected {
            background-color: var(--primary);
            color: white;
        }
        
        .recipe-result {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .recipe-card {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }
        
        .recipe-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .recipe-card h3 {
            color: var(--primary-dark);
            margin-bottom: 5px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        
        .tag {
            background-color: var(--secondary);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .input-container {
            padding: 15px 20px;
            background-color: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .input-box {
            flex: 1;
            padding: 15px;
            border-radius: var(--radius);
            background-color: var(--background);
            border: none;
            outline: none;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Input form styles */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background-color: var(--background);
            border-radius: var(--radius);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-group label {
            font-weight: 500;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            background-color: white;
            min-height: 45px;
            border: 1px solid #ddd;
        }
        
        .tag-pill {
            background-color: var(--secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tag-pill i {
            cursor: pointer;
        }
        
        .tag-input input {
            flex: 1;
            min-width: 100px;
            border: none;
            outline: none;
            padding: 5px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        /* Tags checklist styles */
        .tags-checklist {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .tag-checkbox {
            display: none;
        }
        
        .tag-label {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            background-color: var(--background);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            border: 1px solid #ddd;
        }
        
        .tag-checkbox:checked + .tag-label {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .tags-container {
            background-color: white;
            padding: 15px;
            border-radius: var(--radius);
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .tags-title {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                width: 95%;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <i class="fas fa-utensils"></i>
                <h1>Recipe Genius</h1>
            </div>
            <div class="toggle-container">
                <div class="slider"></div>
                <div class="toggle-option active" data-mode="recipe-generator" data-tooltip="Enter ingredients to get recipe ideas">Recipe Generator</div>
                <div class="toggle-option" data-mode="ask-chef" data-tooltip="Get cooking instructions for any dish">Ask Chef</div>
            </div>
        </header>
        
        <div class="chat-container" id="chat-container"></div>
        
        <div class="input-container">
            <textarea class="input-box" id="user-input" placeholder="Type your ingredients separated by commas..."></textarea>
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        var URL_PORT = "http://localhost:5200"; // Change this to your backend URL
        // Common tags for recipe suggestions
        const commonTags = [
            "breakfast", "lunch", "dinner", 
            "quick", "easy", "healthy", 
            "vegetarian", "vegan", "gluten-free", 
            "protein", "low-carb", "dessert", 
            "snack", "baking", "spicy"
        ];

        // Application state
        const state = {
            currentMode: 'recipe-generator', // or 'ask-chef'
            ingredients: [],
            tags: [],
            currentStep: 'initial', // 'initial', 'collecting-ingredients', 'collecting-tags', 'done'
            lastBotMessage: null,
            isLoading: false,
            selectedTags: new Set()
        };

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const slider = document.querySelector('.slider');

        // Event Listeners
        toggleOptions.forEach(option => {
            option.addEventListener('click', () => switchMode(option.dataset.mode));
        });

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        // Initialize the app
        init();

        function init() {
            state.currentStep = 'collecting-ingredients';
            // Start with an instruction message
            addBotMessage("What ingredients do you have? Please list them separated by commas.");
            // Add the tags checklist for Recipe Generator mode
            showTagsChecklist();
        }

        function createTagsChecklist() {
            const tagsContainer = document.createElement('div');
            tagsContainer.classList.add('tags-container');
            
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('tags-title');
            titleDiv.innerHTML = '<i class="fas fa-tags"></i> <strong>Select Tags:</strong>';
            tagsContainer.appendChild(titleDiv);
            
            const checklistDiv = document.createElement('div');
            checklistDiv.classList.add('tags-checklist');
            
            commonTags.forEach((tag, index) => {
                const id = `tag-${index}`;
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.id = id;
                input.classList.add('tag-checkbox');
                input.value = tag;
                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        state.selectedTags.add(tag);
                    } else {
                        state.selectedTags.delete(tag);
                    }
                });
                
                const label = document.createElement('label');
                label.htmlFor = id;
                label.classList.add('tag-label');
                label.textContent = tag;
                
                checklistDiv.appendChild(input);
                checklistDiv.appendChild(label);
            });
            
            tagsContainer.appendChild(checklistDiv);
            return tagsContainer;
        }

        function showTagsChecklist() {
            if (state.currentMode !== 'recipe-generator') return;
            
            // Remove existing checklist if any
            const existingChecklist = document.querySelector('.tags-container');
            if (existingChecklist) existingChecklist.remove();
            
            const tagsChecklist = createTagsChecklist();
            chatContainer.appendChild(tagsChecklist);
        }

        function switchMode(mode) {
            if (mode === state.currentMode) return;
            
            // Update UI
            toggleOptions.forEach(option => {
                if (option.dataset.mode === mode) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            // Move slider
            if (mode === 'ask-chef') {
                slider.style.left = '50%';
            } else {
                slider.style.left = '5px';
            }
            
            // Update state and reset conversation
            state.currentMode = mode;
            state.currentStep = 'initial';
            state.ingredients = [];
            state.tags = [];
            state.selectedTags.clear();
            
            // Clear chat
            chatContainer.innerHTML = '';
            
            // Start new conversation based on mode
            if (mode === 'recipe-generator') {
                addBotMessage("What ingredients do you have? Please list them separated by commas.");
                state.currentStep = 'collecting-ingredients';
                userInput.placeholder = "Type your ingredients separated by commas...";
                // Show tags checklist
                showTagsChecklist();
            } else {
                addBotMessage("What recipe would you like to learn about?");
                state.currentStep = 'asking-recipe';
                userInput.placeholder = "E.g., How do I make chicken parmesan?";
                // Remove tags checklist
                const existingChecklist = document.querySelector('.tags-container');
                if (existingChecklist) existingChecklist.remove();
            }
        }

        async function handleUserInput() {
            const text = userInput.value.trim();
            if (!text || state.isLoading) return;
            
            // Add user message to chat
            addUserMessage(text);
            userInput.value = '';
            
            // Handle based on current mode and step
            if (state.currentMode === 'recipe-generator') {
                handleRecipeGeneratorMode(text);
            } else {
                handleAskChefMode(text);
            }
        }

        async function handleRecipeGeneratorMode(text) {
            if (state.currentStep === 'collecting-ingredients') {
                // Process ingredients
                const ingredientsList = text.split(',').map(item => item.trim()).filter(Boolean);
                state.ingredients = ingredientsList;
                
                // Add selected tags from checklist
                state.tags = [...state.selectedTags];
                
                // Show processed ingredients
                let message = `Great! I've got these ingredients: <br>${bulletList(ingredientsList)}`;
                
                if (state.tags.length > 0) {
                    message += `<br><br>Selected tags: ${state.tags.join(', ')}`;
                }
                
                addBotMessage(message);
                
                // Show loading message
                setLoading(true);
                
                try {
                    // Call API to generate recipes
                    const recipes = await fetchRecipes(state.ingredients, state.tags);
                    
                    // Display results
                    showRecipeResults(recipes);
                    userInput.placeholder = "Ask about these recipes or add more ingredients...";
                    state.currentStep = 'done';
                } catch (error) {
                    addBotMessage("Sorry, I had trouble generating recipes. Please try again.");
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            } else if (state.currentStep === 'done') {
                location.reload();
                return;  
            }
        }

        async function handleAskChefMode(text) {
            setLoading(true);
            
            try {
                // Call API to get recipe instructions
                const instructions = await fetchRecipeInstructions(text);
                
                // Display instructions
                addBotMessage(formatRecipeInstructions(instructions));
            } catch (error) {
                addBotMessage("Sorry, I had trouble finding instructions for that recipe. Please try another one.");
                console.error(error);
            } finally {
                setLoading(false);
            }
        }

        // API Functions
        async function fetchRecipes(ingredients, tags) {
            // In a real app, this would call your backend API
            // For now, we'll simulate a response
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // In production, this would be:
            
            const response = await fetch(`${URL_PORT}/api/generate-recipes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ingredients,
                    tags
                })
            });
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            
            return await response.json();
        }

        async function fetchRecipeInstructions(recipeName) {
            const response = await fetch(`${URL_PORT}/api/generate-instructions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    recipe_name: recipeName
                })
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.json();
            return data;
        }

        
        // UI Helper Functions
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(html) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            state.lastBotMessage = messageDiv;
            scrollToBottom();
        }

        function setLoading(isLoading) {
            state.isLoading = isLoading;
            
            if (isLoading) {
                sendButton.innerHTML = '<div class="loading-spinner"></div>';
                userInput.disabled = true;
            } else {
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                userInput.disabled = false;
                userInput.focus();
            }
        }

        function showRecipeResults(recipes) {
            let html = '<div class="recipe-result">';
            html += '<h3>üçΩÔ∏è Here are some recipe ideas based on your ingredients and preferences:</h3>';
            
            recipes.receipe_names.forEach((name) => {
                html += `
                <div class="recipe-card" data-recipe="${name}">
                    <h3>${name}</h3>
                </div>`;
            });
            
            addBotMessage(html);
        }

        function formatRecipeInstructions(recipe) {
            let html = `<h3>üìù Recipe: ${recipe.title}</h3>`;
            
            html += '<h6>Instructions:</h6>';
            html += '<ol style="margin-left: 20px;">';
            html += '<br>'

            recipe.steps.forEach(step => {
                // Remove leading numbers and dots (e.g., "1. ", "2. ")
                const cleanedStep = step.replace(/^\d+\.\s*/, '');
                html += `<li>${cleanedStep}</li>`;
            });

            html += '</ol>';
            html += '<p style="margin-top:15px">Enjoy your meal! Let me know if you need any clarification on the steps.</p>';
            
            return html;
        }

        function bulletList(items) {
            let html = '<ul style="margin-left: 20px;">';
            items.forEach(item => {
                html += `<li>${item}</li>`;
            });
            html += '</ul>';
            return html;
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }
    </script>
</body>
</html>
